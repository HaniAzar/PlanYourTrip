<div>
  <h4>אתרי תיירות לאישור </h4>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>שם האתר</th>
        <th>כתובת</th>
        <th>טלפון</th>
        <th>אתר אינטרנט</th>
        <th>עונה</th>
        <th>קטגוריות</th>
        <th>מתאים לילדים</th>
        <th>נגישות</th>
        <th>אישור</th>
        <th>מחיקה</th>
      </tr>
    </thead>

    <tr *ngFor="let attraction of waitingAttractions">
      <td>
        <label *ngIf="!attraction.isEdit">{{attraction.attractionName}}</label>
      </td>
      <td>
        <label>{{attraction.address}}</label>
      </td>
      <td>
        <label *ngIf="!attraction.isEdit">{{attraction.phoneNumber}}</label>
      </td>
      <td>
        <label>{{attraction.link}}</label>
      </td>
      <td>
        <label> {{attraction.season}}</label>
      </td>
      <td>
        <label>{{attraction.categories}}</label>
      </td>
      <td>
        <label *ngIf="attraction.isMatchChildren==true">מתאים לילדים</label>
        <label *ngIf="attraction.isMatchChildren==false">לא מתאים לילדים</label>
      </td>
      <td>
        <label> {{attraction.accessibility}}</label>
      </td>
      <td class="update">
        <a href="javascript:;" (click)="addAttractionToSite(attraction.id)">
          <mat-icon>done</mat-icon>
        </a>
      </td>
      <td class="update">
        <a href="javascript:;" (click)="removeAttraction(attraction.id)">
          <mat-icon>clear</mat-icon>
        </a>
      </td>
    </tr>
  </table>
</div>
