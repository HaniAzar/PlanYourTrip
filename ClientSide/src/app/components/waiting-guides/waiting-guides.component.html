<div>
  <h4>מדריכים לאישור הצטרפות</h4>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>שם מדריך</th>
        <th>מייל</th>
        <th>פלאפון</th>
        <th>שפות הדרכה</th>
        <th>ימי עבודה</th>
        <th>על המדריך</th>
        <th>אישור </th>
        <th>מחיקה </th>
      </tr>
    </thead>

    <tr *ngFor="let guide of guidesList">
      <td>{{guide.guideName}}</td>
      <td>{{guide.eMail}}</td>
      <td>{{guide.phoneNumber}}</td>
      <td>{{guide.languages}}</td>
      <td>{{guide.workingDays}}</td>  
      <td>{{guide.details}}</td>
      <td class="update">
        <a href="javascript:;" (click)="AddGuideById(guide.id)">
          <mat-icon>done</mat-icon>
        </a>
      </td>
      <td class="update">
        <a href="javascript:;" (click)="deleteGuideForJoiningToSite(guide.id)">
          <mat-icon>clear</mat-icon>
        </a>
      </td>
    </tr>
  </table>
</div>
